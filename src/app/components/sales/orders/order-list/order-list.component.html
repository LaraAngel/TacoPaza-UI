<div class="container-fluid">
  <div class="row">
    <div class="col-12 mb-2 mt-4">
      <button mat-raised-button color="primary" (click)="createOrder()">Crear comanda</button>
    </div>
    <div class="col-12 my-2">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

          <!-- Folio Column -->
          <ng-container matColumnDef="Folio">
            <th mat-header-cell *matHeaderCellDef>Folio</th>
            <td mat-cell *matCellDef="let element"> {{element.folio}} </td>
          </ng-container>

          <!-- Responsable Column -->
          <ng-container matColumnDef="Responsable">
            <th mat-header-cell *matHeaderCellDef> Responsable</th>
            <td mat-cell *matCellDef="let element"> {{element.responsible}} </td>
          </ng-container>

          <!-- Fecha Column -->
          <ng-container matColumnDef="Fecha">
            <th mat-header-cell *matHeaderCellDef> Fecha</th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
          </ng-container>

          <!-- Hora Column -->
          <ng-container matColumnDef="Hora">
            <th mat-header-cell *matHeaderCellDef> Hora</th>
            <td mat-cell *matCellDef="let element"> {{element.hour}} </td>
          </ng-container>

          <!-- Sucursal Column -->
          <ng-container matColumnDef="Sucursal">
            <th mat-header-cell *matHeaderCellDef> Sucursal</th>
            <td mat-cell *matCellDef="let element"> {{element.branch}} </td>
          </ng-container>

          <!-- Estatus Column -->
          <ng-container matColumnDef="Estatus">
            <th mat-header-cell *matHeaderCellDef> Estatus</th>
            <td mat-cell *matCellDef="let element"> {{element.status.statusName}} </td>
          </ng-container>

          <!-- Total Column -->
          <ng-container matColumnDef="Total">
            <th mat-header-cell *matHeaderCellDef> Total</th>
            <td mat-cell *matCellDef="let element"> {{element.total}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row
              (click)="selectedOrder(row)"
              *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10,  20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
