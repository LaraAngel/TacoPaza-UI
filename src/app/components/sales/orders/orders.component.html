<div class="container-fluid">
  <div class="row">

    <div class="col-12 m-3">
      <button mat-raised-button color="basic" class="mx-1">Regresar</button>
      <button mat-raised-button color="primary" class="mx-1">Crear nueva orden</button>
    </div>

    <div class="col-12">

      <div class="mat-elevation-z8"  *ngIf="dataSource">
        <table mat-table [dataSource]="dataSource">

          <!--  Column -->
          <ng-container matColumnDef="Folio">
            <th mat-header-cell *matHeaderCellDef> Folio</th>
            <td mat-cell *matCellDef="let data"> {{data.order_Folio}} </td>
          </ng-container>

          <!--  Column -->
          <ng-container matColumnDef="Responsable">
            <th mat-header-cell *matHeaderCellDef> Responsalbe</th>
            <td mat-cell *matCellDef="let data"> {{data.order_Responsable}} </td>
          </ng-container>

          <!--  Column -->
          <ng-container matColumnDef="Fecha">
            <th mat-header-cell *matHeaderCellDef> Fecha</th>
            <td mat-cell *matCellDef="let data"> {{data.date}} </td>
          </ng-container>

          <!--  Column -->
          <ng-container matColumnDef="Hora">
            <th mat-header-cell *matHeaderCellDef> Hora</th>
            <td mat-cell *matCellDef="let data"> {{data.hour}} </td>
          </ng-container>

          <!--  Column -->
          <ng-container matColumnDef="Sucursal">
            <th mat-header-cell *matHeaderCellDef> Sucursal</th>
            <td mat-cell *matCellDef="let data"> {{data.branch}} </td>
          </ng-container>

          <!--  Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> status</th>
            <td mat-cell *matCellDef="let data"> {{data.status}} </td>
          </ng-container>

          <!--  Column -->
          <ng-container matColumnDef="Total">
            <th mat-header-cell *matHeaderCellDef> Total</th>
            <td mat-cell *matCellDef="let data"> {{data.total}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic datas">
        </mat-paginator>
      </div>

    </div>
  </div>
</div>
