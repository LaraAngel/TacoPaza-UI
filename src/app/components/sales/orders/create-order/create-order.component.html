<div class="container-fluid">
  <div class="row">
    <div class="col-12 mb-2 mt-4">
      <button mat-raised-button (click)="this.pages.goToOrderList()">Crear Orden</button>
    </div>
  </div>
  <div class="row">
    <div class="col-5">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <!-- Folio Column -->
          <ng-container matColumnDef="Folio">
            <th mat-header-cell *matHeaderCellDef>Producto</th>
            <td mat-cell *matCellDef="let element"> {{element.folio}} </td>
          </ng-container>

          <!-- Responsable Column -->
          <ng-container matColumnDef="Responsable">
            <th mat-header-cell *matHeaderCellDef> Cantidad</th>
            <td mat-cell *matCellDef="let element"> {{element.responsible}} </td>
          </ng-container>

          <!-- Fecha Column -->
          <ng-container matColumnDef="Fecha">
            <th mat-header-cell *matHeaderCellDef> Precio</th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
          </ng-container>

          <!-- Hora Column -->
          <ng-container matColumnDef="Hora">
            <th mat-header-cell *matHeaderCellDef> Cantidad</th>
            <td mat-cell *matCellDef="let element"> {{element.hour}} </td>
          </ng-container>

          <!-- Sucursal Column -->
          <ng-container matColumnDef="Sucursal">
            <th mat-header-cell *matHeaderCellDef>Subtotal</th>
            <td mat-cell *matCellDef="let element"> {{element.branch}} </td>
          </ng-container>

          <!-- Estatus Column -->
          <ng-container matColumnDef="Estatus">
            <th mat-header-cell *matHeaderCellDef> Total</th>
            <td mat-cell *matCellDef="let element"> {{element.status.statusName}} </td>
          </ng-container>

          <!-- Total Column -->
          <ng-container matColumnDef="Total">
            <th mat-header-cell *matHeaderCellDef> Total</th>
            <td mat-cell *matCellDef="let element"> {{element.total}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row
              *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

      </div>
      <div class="col-7">

      </div>

    </div>
  </div>
</div>
