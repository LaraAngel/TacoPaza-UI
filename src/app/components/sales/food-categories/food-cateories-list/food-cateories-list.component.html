<div class="container-fluid">
  <div class="row">
    <div class="col-12 mb-2 mt-4">
      <button mat-raised-button color="primary" (click)="createFoodCategory()">Crear nueva categoria</button>
    </div>
  </div>
  <div class="row">
    <div class="col-12 my-2">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataTable">

          <!-- Folio Column -->
          <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <!-- Responsable Column -->
          <ng-container matColumnDef="Categoria">
            <th mat-header-cell *matHeaderCellDef>Categoria</th>
            <td mat-cell *matCellDef="let element"> {{element.foodCategoryName}} </td>
          </ng-container>

          <!-- Fecha Column -->
          <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell  *matCellDef="let element"> <span *ngIf="element.status.statusName != null"> {{element.status.statusName}} </span></td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="columnsHeaders"></tr>
          <tr mat-row
              (click)="selectFoodCategory(row)"
              *matRowDef="let row; columns: columnsHeaders;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10,  20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
    </div>
  </div>

</div>
